<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<style>
    .parent {
        width: 100%;
        height: 100%;
        display: table;
        position: absolute;
        top: 0;
        left: 0;

        .inner {
            display: table-cell;
            text-align: center;
            vertical-align: middle;
        }
    }

    .block {
        display: inline-block;

        img {
            display: block;
            border: none;
        }
    }
</style>
</head>

<body>
<div class="parent">
    <div class="inner">
        <div class="block">
            <h2 align="center">Editing a User</h2>
            <form action="#" method="post" th:action="@{/users/edit}" th:object="${user}">
                <table >
                    <tr>
                        <td>
                            <label for="id">Id</label>
                            <input readonly type="number" th:field="*{id}" id="id" placeholder="id">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="name">Name</label>
                            <input type="text" th:field="*{name}" id="name"/>
                            <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}">name error</div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="age">Age</label>
                            <input type="number" th:field="*{age}" id="age" min="1" max="200"/>
                            <div th:if="${#fields.hasErrors('age')}" th:errors="*{age}">age error</div>
                        </td>
                    </tr>
                    <br>
                    <br>
                    <tr>
                        <td>
                            <input type="submit" value="Edit user"/>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>
</body>
</html>
