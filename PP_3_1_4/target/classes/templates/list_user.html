<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <title>Hello, world!</title>
  <style>
      .top-up-left {
          white-space: nowrap;
          margin-left: 20px;
          font-size: 20px;
      }
      .top-up-right {
          color: rgba(162,154,154,0.72);
          position: absolute;
          left: 93%;
          top: 0px;
          padding: 15px;
      }
      body {
          background: white;
          color: #000;
      }
      #container {
          background: rgba(238, 235, 235, 0.91);
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
      }
     #topNavLine {
        width: 100%;
        height: 55px;
        background: rgba(0,0,0,0.91);
        margin: auto;
        color: #fff;
        padding: 15px;
        position:fixed;
        top:0px;
        left:0px;
        z-index:100;
    }
    .left {
        width: 280px;
        padding-top: 20px;
        padding-right: 0px;
        float: left;
        margin-right: 0px;
    }
    #info {
        padding-left: 40px;
        padding-top: 20px;
        width: 100%;
        height: 100%;
    }
    .color-withe {
        background: white;
    }
    #down {
        margin-right: 0px;
        margin-top: 55px;
        height: 100%;
    }
    .about {
        width: 97%;
    }
    .contentUser {
        padding-left: 15px;
        padding-right: 15px;
        padding-top: 5px;
        padding-bottom: 15px;
    }
    .boldtext4 {
        font-weight: 400;
    }
    table {
        width: 97%;
        padding: 0px;
        margin: 20px 15px 20px;
        border-top: 1px solid rgba(239,231,231,0.91);
    }
    .td {
        border-top: 2px solid rgba(239,231,231,0.91);
        height: 50px;
        background: rgba(0,0,0,0.03)
    }
    .th {
        height: 50px;
    }
  </style>
</head>
<body>
<div id="container">
    <div id="topNavLine" >
        <div class="top-up-left">
            <div style="overflow: hidden;">
                <div style="width: 1000%;">
                    <div style="float: left; width: auto; height: auto;">
                        <h5 th:text="${user.name}" class="boldtext8"></h5>
                    </div>
                    <div style="float: left; width: auto; height: auto; padding-left: 5px">
                        <h5 th:text="'with roles: ' + ${user.getUserRole()}" class="boldtext4"></h5>
                    </div>
                </div>
            </div>
        </div>
        <a th:href="@{/logout}" class="top-up-right"  align="right">logout</a>
    </div>
    <div class="row" id="down">
        <div class="col-2 color-withe left">
            <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <a class="nav-link active" id="v-pills-home-tab" data-toggle="pill"
                   href="#v-pills-home" role="tab" aria-controls="v-pills-home" aria-selected="false">User</a>
            </div>
        </div>
        <div class="col-10" id="info">
            <div class="tab-content" id="v-pills-tabContent">
                <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab">
                    <div >
                        <h1>User information-page</h1>
                        <div class="card about" >
                            <div class="card-header">
                                <h4 class="boldtext4" style="padding-top: 5px">About user</h4>
                            </div>
                            <div class="contentUser">
                                <table>
                                    <tr  align="center" class="th">
                                        <th style="width: 10%">ID</th>
                                        <th style="width: 30%">Name</th>
                                        <th style="width: 30%">Age</th>
                                        <th style="width: 30%">Role</th>
                                    </tr>
                                    <tr align="center" class="td">
                                        <td th:utext="${user.id}" class="non-modifiable">ID</td>
                                        <td th:utext="${user.name}" class="changeable">Name</td>
                                        <td th:utext="${user.getAge()}" class="changeable">Age</td>
                                        <td th:utext="${user.getUserRole()}" class="changeable">Role</td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
